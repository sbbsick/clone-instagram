<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
             <div class="group">
                 <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo Instagram">
                 <div class="profile-photo">
                     <img src="./img/profile-photo.jpg" alt="Foto de Perfil">
                 </div>
                 <a href="#" class="instagram-login">Continue como silas.ssss</a>
                 <a href="#" class="instagram-logout">Remover conta</a>
             </div>
             <div class="group">
                 <p class="not-account">Não é silas.ssss?</p>
                 <p class="notaccount">
                     <span class="link-blue">Alternar conta</span>
                     ou
                     <span class="link-blue">Inscreva-se agora</span>
                 </p>
             </div>
             <div class="get-the-app">
                 <p class="getapp">Baixe o aplicativo</p>
                 <div class="download">
                     <a href="#" class="app-download"></a>
                     <a href="#" class="app-download"></a>
                 </div>
             </div>
        </div>
        
    </div>
</body>
</html>
